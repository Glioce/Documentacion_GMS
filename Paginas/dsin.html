<div id="name">
dsin</div>
<div id="content">
<div id="description">
devuelve el <i>seno</i> del ángulo dado (en grados).</div>
<h2>
Síntaxis</h2>
<div id="syntax">
<pre class="gml-syntax">dsin(val);</pre>
</div>
<h2>
Argumentos</h2>
<table id="arguments"><tbody>
<tr><th>Argumento</th><th>Descripción</th></tr>
<tr><td>val</td><td>El ángulo al cual obtener el <i>seno</i>.</td></tr>
</tbody></table>
<h2>
Descripción</h2>
<div id="longdescription">
Esta función permite obtener el valor del <i>seno</i> de un ángulo determinado.</div>
<h2>
Devuelve</h2>
<div id="returns">
Número real.</div>
<h2>
Ejemplo</h2>
<div id="example">
<pre class="gml-syntax">A = dsin(90); //devuelve 1</pre>
</div>
</div>
